<!<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Editor</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    h2 {
      margin: 20px 0;
      text-align: center;
    }
    
    
    .toolbar {
      text-align: center;
      margin-bottom: 15px;
      margin: 2px;
      padding: 6px 10px;
      background-color: rgb(5, 5, 5);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .toolbar1:hover {
      background-color: #d62e2e;
    }

    #editor {
      border: 1px solid #ccc;
      background: #fff;
      min-height: 300px;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Text Editor</h2>

    <div class="toolbar">
      <button class="toolbar1" onclick="format('bold')"><i class="fa fa-bold"></i></button>
      <button class="toolbar1" onclick="format('italic')"><i class="fa fa-italic"></i></button>
      <button class="toolbar1" onclick="format('underline')"><i class="fa fa-underline"></i></button>

      <input type="color" onchange="changeColor(this.value)" title="Font Color">

      <button class="toolbar1" onclick="format('justifyLeft')"><i class="fa fa-align-left"></i></button>
      <button class="toolbar1" onclick="format('justifyCenter')"><i class="fa fa-align-center"></i></button>
      <button class="toolbar1" onclick="format('justifyRight')"><i class="fa fa-align-right"></i></button>
      <button class="toolbar1" onclick="format('justifyFull')"><i class="fa fa-align-justify"></i></button>

      <button class="toolbar1" onclick="format('undo')"><i class="fa fa-undo"></i></button>
      <button class="toolbar1" onclick="format('redo')"><i class="fa fa-redo"></i></button>
    </div>

    <div id="editor" contenteditable="true"></div>
  </div>

  <script>
    function format(command) {
      document.execCommand(command, false, null);
    }

    function changeColor(color) {
      document.execCommand('foreColor', false, color);
    }

    function setFontSize(size) {
      document.execCommand("fontSize", false, size);
    }

    function setFontFamily(family) {
      document.execCommand("fontName", false, family);
    }
  </script>
</body>
</html>
</html>
